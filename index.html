            --primary-hover: #1d4ed8;

            --text-light: #6b7280;
            --bg-color: #f3f4f6;

            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        @media (min-width: 640px) {
            .header-content {
                flex-direction: row;
                justify-content: space-between;
            }
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--primary-color);
            letter-spacing: -0.5px;
        }

        /* Search Box */
        .search-box {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem; /* Left padding for icon space in RTL? No, icon should be left or right. */
            /* In RTL, padding-left is where the icon usually goes if icon is absolute left */
            padding-right: 1rem;
            padding-left: 2.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 9999px; /* Pill shape */
            font-family: inherit;
            font-size: 0.95rem;
            background: #f9fafb;
            transition: var(--transition);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            pointer-events: none;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1.5rem;
            width: 100%;
        }

        main {
            flex: 1;
            padding-top: 2rem;
        }

        /* Product Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 2rem;
            padding-bottom: 4rem;
        }

        /* Product Card */
        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(0,0,0,0.05);
            animation: fadeIn 0.5s ease-out;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
            border-color: rgba(37, 99, 235, 0.2);
        }

        .card-image-wrapper {
            width: 100%;
            aspect-ratio: 4/3;
            overflow: hidden;
            background-color: #f3f4f6;
            position: relative;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .card:hover .card-image {
            transform: scale(1.1);
        }

        .card-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 800;
            color: var(--text-color);
            margin: 0;
            line-height: 1.4;
        }

        .card-desc {
            font-size: 0.9rem;
            color: var(--text-light);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: auto;
        }

        .card-footer {
            margin-top: 1rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .card-btn {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            transition: gap 0.2s;
        }

        .card:hover .card-btn {
            gap: 0.5rem;
        }

        /* Footer */
        .footer {
            background: #fff;
            border-top: 1px solid #e5e7eb;
            padding: 2rem 0;
            text-align: center;
            color: var(--text-light);
            font-size: 0.9rem;
            margin-top: auto;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
            padding: 1rem;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--card-bg);
            width: 100%;
            max-width: 900px;
            max-height: 90vh;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow-y: auto;
            position: relative;
            transform: scale(0.95);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 768px) {
            .modal-content {
                flex-direction: row;
                overflow: hidden; /* Image side shouldn't scroll */
            }
            .modal-details {
                overflow-y: auto; /* Content side can scroll */
            }
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-image-wrapper {
            flex: 1.2;
            background: #f3f4f6;
            min-height: 300px;
            position: relative;
        }

        .modal-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .modal-details {
            flex: 1;
            padding: 2.5rem;

            left: 1rem; /* RTL layout */

            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;

            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4b5563;
            transition: all 0.2s;
            z-index: 10;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .close-btn:hover {
            background: #fff;
            color: #ef4444; /* Red for close */
            transform: rotate(90deg);
        }

        .modal-title {

            font-weight: 800;
            margin-bottom: 1rem;
            color: #111;
            line-height: 1.2;

        .modal-description {
            font-size: 1.05rem;

        .modal-action {

            font-size: 1.1rem;

            animation: shimmer 1.5s infinite;
        }

            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        // App State
        const gridElement = document.getElementById('product-grid');
        const modalElement = document.getElementById('product-modal');
        const modalImg = document.getElementById('modal-img');
        const modalTitle = document.getElementById('modal-title');
        const modalDesc = document.getElementById('modal-desc');
        const closeBtn = document.querySelector('.close-btn');
        const searchInput = document.getElementById('search-input');
        let closeModalTimeout;
        let lastFocusedElement;

        // Render Products
        function render(filter = '') {
            gridElement.innerHTML = '';
            
            const filteredProducts = products.filter(product =>
                product.name.includes(filter) ||
                product.description.includes(filter)
            );

            if (filteredProducts.length === 0) {
                gridElement.innerHTML = '<p style="text-align:center; width:100%; grid-column: 1/-1; color: var(--text-light);">محصولی یافت نشد.</p>';
                return;
            }

            filteredProducts.forEach(product => {
                const card = document.createElement('article');
                card.className = 'card';
                card.onclick = () => openModal(product);
                
                // Fallback to local image if CDN fails
                const fallbackImage = `img/${product.filename}`;
                const onerror = `this.onerror=null;this.src='${fallbackImage}';`;
                
                card.innerHTML = `
                    <div class="card-image-wrapper">
                        <img src="${product.image}" alt="${product.name}" class="card-image" loading="lazy" onerror="${onerror}">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${product.name}</h3>
                        <p class="card-desc">${product.description}</p>
                        <div class="card-footer">
                            <span class="card-btn">مشاهده جزئیات <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 5 12 12 19"></polyline></svg></span>
                        </div>
                    </div>
                `;
                gridElement.appendChild(card);
            });
        }

        // Search Listener
        searchInput.addEventListener('input', (e) => {
            render(e.target.value.trim());
        });

        // Modal Functions
        function openModal(product) {
            lastFocusedElement = document.activeElement;

            // Cancel any pending close cleanup
            if (closeModalTimeout) {
                clearTimeout(closeModalTimeout);
                closeModalTimeout = null;
            }

            // Setup fallback for modal image as well
            const fallbackImage = `img/${product.filename}`;

            modalImg.onload = function() {
                this.classList.remove('skeleton');
            };

            modalImg.onerror = function() {
                this.onerror = null;
                this.src = fallbackImage;
                // We keep skeleton until fallback loads (triggering onload)
                // If fallback fails, skeleton might persist, but that's acceptable for now
            };
            
            modalImg.classList.add('skeleton');
            modalImg.src = product.image;
            modalImg.alt = product.name;
            modalTitle.textContent = product.name;
            modalDesc.textContent = product.fullDescription;
            
            modalElement.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling

            // Focus management
            setTimeout(() => {
                closeBtn.focus();
            }, 100);
        }

        function closeModal() {
            modalElement.classList.remove('active');
            document.body.style.overflow = '';
            
            // Clear src after animation to prevent flicker next time
            closeModalTimeout = setTimeout(() => {
                modalImg.removeAttribute('src');
                closeModalTimeout = null;
            }, 300);

            // Restore focus
            if (lastFocusedElement) {
                lastFocusedElement.focus();
            }
        }

        // Close modal when clicking outside content (on overlay)
        modalElement.addEventListener('click', (e) => {
            if (e.target === modalElement) {
                closeModal();
            }
        });

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modalElement.classList.contains('active')) {
                closeModal();
            }
        });

        // Initialize App
        document.addEventListener('DOMContentLoaded', () => render());

    </script>
